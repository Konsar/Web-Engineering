<!DOCTYPE html>
<html>
    <head>
        <title>Vue-Menu</title>
        <script src="https://unpkg.com/vue"></script>
        <script type="module" src="vueMenu.mjs"></script>

        <style>
            button {
                margin: 5px;
            }
            .horizontal button {
                display: inline;
            }
            .vertical button {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Vue-Menu</h1>
        <div id="app">
            <vue-menu class="horizontal"></vue-menu>
            <hr>
            <vue-menu class="vertical"></vue-menu>
        </div>
    </body>
</html>
